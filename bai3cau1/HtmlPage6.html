<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <style>
        /* CSS để định dạng hình ảnh và vùng chứa của slideshow */
        .slideshow-container {
            max-width: 500px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
        }

        /* CSS cho nút điều hướng */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* CSS cho chấm tròn điều hướng */
        .dot-container {
            text-align: center;
            padding: 20px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <h1>Slideshow</h1>

    <div class="slideshow-container">
        <!-- Hình ảnh trong slideshow -->
        <div class="mySlides">
            <img src="image1.jpg" alt="Hình ảnh 1">
        </div>

        <div class="mySlides">
            <img src="image2.jpg" alt="Hình ảnh 2">
        </div>

        <div class="mySlides">
            <img src="image3.jpg" alt="Hình ảnh 3">
        </div>

        <!-- Nút điều hướng -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <!-- Chấm tròn điều hướng -->
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Hàm thay đổi slide khi nhấn nút điều hướng
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Hàm chuyển đổi đến slide cụ thể
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // Hàm hiển thị slide
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        // Tự động chuyển slide sau một khoảng thời gian
        setInterval(function() {
            plusSlides(1);
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
