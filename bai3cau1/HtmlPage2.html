<!DOCTYPE html>
<html>
<head>
    <title>Đổi màu các thẻ div</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Đổi màu các thẻ div</h1>

    <button id="changeColorButton">Đổi màu</button>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>

    <script>
        document.getElementById("changeColorButton").addEventListener("click", function() {
            var boxes = document.querySelectorAll(".box");

            for (var i = 0; i < boxes.length; i++) {
                // Kiểm tra vị trí chẵn/lẻ và đặt màu nền tương ứng
                if (i % 2 === 0) {
                    boxes[i].style.backgroundColor = "red";
                } else {
                    boxes[i].style.backgroundColor = "blue";
                }
            }
        });
    </script>
</body>
</html>
