<!DOCTYPE html>
<html>
<head>
    <title>Thay đổi màu nền</title>
</head>
<body>
    <h1>Thay đổi màu nền</h1>

    <input type="button" id="nutXanh" value="Xanh">
    <input type="button" id="nutDo" value="Đỏ">

    <script>
        var nutXanh = document.getElementById("nutXanh");
        var nutDo = document.getElementById("nutDo");

        nutXanh.addEventListener("click", function() {
            document.body.style.backgroundColor = "blue";
        });

        nutDo.addEventListener("click", function() {
            document.body.style.backgroundColor = "red";
        });
    </script>
</body>
</html>
